<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" name="display" id="user_input" placeholder="0">
            </div>
            <div>
                <input type="button" value="C" id="operator" class="clear">
                <input type="button" value="%" id="operator">
                <input type="button" value="â†" id="operator">
                <input type="button" value="/" id="operator">
            </div>
            <div>
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="*" id="operator">
            </div>
            <div>
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="-" id="operator">
            </div>
            <div>
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="+" id="operator">
            </div>
            <div>
                <input type="button" value="00">
                <input type="button" value="0">
                <input type="button" value=".">
                <input type="button" value="=" id="result" class="equal">
            </div>

        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
